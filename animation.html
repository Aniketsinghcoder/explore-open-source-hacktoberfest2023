<!DOCTYPE html>
<html>
<head>
   <title>Animation Using Parametric Equations</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<style>
		body {
			margin: 0;
			background-color: black;
		}

		canvas {
			display: block;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<script>
		let t = 0;

		function setup() {
			createCanvas(800, 800);
			background(0);
			colorMode(HSB, 255);
			noFill();
		}

		function draw() {
			background(0, 5);
			translate(width / 2, height / 2);
			let h = map(sin(t), -1, 1, 0, 255);
			stroke(h, 255, 255, 150);
			strokeWeight(1.5);
			beginShape();
			for (let i = 0; i < TWO_PI; i += 0.02) {
				let x = 150 * cos(5 * t + 3 * i) + 100 * cos(20 * t + 5 * i + cos(t / 2)) + 50 * cos(10 * t + 7 * i);
				let y = 150 * sin(7 * t + 2 * i) + 100 * sin(15 * t + 4 * i + sin(t / 2)) + 50 * sin(12 * t + 6 * i);
				vertex(x, y);
			}

			endShape();
			t += 0.005;
			if (t > TWO_PI) t = 0;
		}
	</script>
</body>
</html>
